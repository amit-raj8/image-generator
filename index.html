<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
           <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>

            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <form action="#" class="prompt-form">
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your imigination in detail..." required autofocus></textarea>
                    <button class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select">
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                            <option value="stabilityai/stable-diffusion-v1-5">Stable Diffusion XL</option>
                            <option value="black-forest-labs/FLUX.1-dev">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">Openjourney</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
